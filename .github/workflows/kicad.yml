name: CI

# Controls when the workflow will run
on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    # TODO currently there's no tagged version for 7.0.x
    container:
      image: kicad/kicad:nightly
      options: --user root

    steps:
      - uses: actions/checkout@v3

      - name: Export schematic
        run: kicad-cli sch export pdf --output cockatiel-schematic.pdf hw/cockatiel.kicad_sch

      - uses: actions/upload-artifact@v3
        with:
          path: cockatiel-schematic.pdf

